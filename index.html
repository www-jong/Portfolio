<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio</title>
</head>

<body>
    <!-- 메뉴, 메인콘텐츠, 자기소개, 기술스택, 프로젝트, 연락처, 꼬리말-->

    <!--네비바-->
    <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-top" style="background-color: #d6e6e34f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">원종</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-wrap text-center py-4">
                    <div class="user-logo">
                    <img src="./images/profile_image.jpg" class="profile_image img-fluid">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Wonjong</h5>
                    </div>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" onClick="location.href='#frontpage'" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar">Frontpage</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" onClick="location.href='#intro'" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar">Intro</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" onClick="location.href='#project'" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar">Project</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" onClick="location.href='#stack'" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar">Stack</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" onClick="location.href='#skill'" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasNavbar">Skills</a>
                        </li>
                        <hr>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--메인 콘텐츠-->
    <main id="frontpage" class="frontpage">
        Frontpage
    </main>
    <!--자기소개, 스택, 프로젝트..-->
    <section id="intro" class="intro">
        Intro
    </section>
    <section id="project" class="project">
        Project
    </section>
    <section id="stack" class="stack">
        Stack
    </section>
    <section id="skill" class="skill">
        Skills
    </section>
    <!-- 꼬리말-->
    <footer class="footer">
        Footer
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
